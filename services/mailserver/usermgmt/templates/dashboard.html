<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード - メールユーザー管理</title>

    <!-- Bootstrap 5.3.x CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .dashboard-card {
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border-radius: 15px;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">メールユーザー管理</a>
            <div class="d-flex">
                <form method="POST" action="{{ url_for('auth.logout') }}">
                    <button type="submit" class="btn btn-outline-light">ログアウト</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card dashboard-card">
                    <div class="card-body p-5">
                        <h1 class="text-center mb-4">ダッシュボード</h1>
                        <p class="lead text-center mb-5">メールユーザー管理システムへようこそ。</p>

                        <!-- Quick Links -->
                        <div class="row g-3">
                            <div class="col-md-6">
                                <a href="{{ url_for('users.list') }}" class="btn btn-lg btn-primary w-100 text-start">
                                    <i class="bi bi-people-fill"></i> ユーザ管理
                                    <br><small class="text-white-50">ユーザの作成・編集・削除</small>
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a href="{{ url_for('users.create') }}" class="btn btn-lg btn-success w-100 text-start">
                                    <i class="bi bi-person-plus"></i> 新規ユーザ作成
                                    <br><small class="text-white-50">新しいメールユーザを追加</small>
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a href="{{ url_for('domains.list') }}" class="btn btn-lg btn-info w-100 text-start">
                                    <i class="bi bi-globe"></i> ドメイン管理
                                    <br><small class="text-white-50">ドメインの作成・編集・削除</small>
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a href="{{ url_for('domains.create') }}" class="btn btn-lg btn-warning w-100 text-start">
                                    <i class="bi bi-plus-circle"></i> 新規ドメイン作成
                                    <br><small class="text-white-50">新しいドメインを追加</small>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Bootstrap 5.3.x JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
