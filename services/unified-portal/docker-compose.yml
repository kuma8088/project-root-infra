services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unified-portal-backend
    restart: always
    env_file:
      - .env
    environment:
      - DATABASE_URL=mysql+pymysql://usermgmt:${USERMGMT_DB_PASSWORD}@172.20.0.60:3306/unified_portal
      - CORS_ORIGINS=["http://172.20.0.91:5173","http://localhost:5173","http://172.20.0.91","https://admin.kuma8088.com"]
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./backend:/app
      - /mnt/backup-hdd:/mnt/backup-hdd:ro
    ports:
      - "8000:8000"
    networks:
      mailserver_mailserver_network:
        ipv4_address: 172.20.0.92
      blog_blog_network:
        ipv4_address: 172.22.0.92
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: unified-portal-frontend
    restart: always
    networks:
      mailserver_mailserver_network:
        ipv4_address: 172.20.0.91
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  mailserver_mailserver_network:
    external: true
  blog_blog_network:
    external: true
