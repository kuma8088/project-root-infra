services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unified-portal-backend
    restart: always
    env_file:
      - .env
    environment:
      - DATABASE_URL=mysql+pymysql://usermgmt:${USERMGMT_DB_PASSWORD}@172.20.0.60:3306/unified_portal
      - CORS_ORIGINS=["http://172.20.0.91:5173","http://localhost:5173","http://172.20.0.91","https://admin.kuma8088.com"]
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./backend:/app
    networks:
      mailserver_mailserver_network:
        ipv4_address: 172.20.0.92
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: unified-portal-frontend
    restart: always
    networks:
      mailserver_mailserver_network:
        ipv4_address: 172.20.0.91
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  mailserver_mailserver_network:
    external: true
