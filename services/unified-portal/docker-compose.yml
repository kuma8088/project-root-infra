version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unified-portal-backend
    restart: always
    environment:
      - DATABASE_URL=mysql+pymysql://usermgmt:${USERMGMT_DB_PASSWORD}@172.20.0.60:3306/unified_portal
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key-in-production}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CORS_ORIGINS=["http://172.20.0.91:5173","http://localhost:5173","http://172.20.0.92"]
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LOG_LEVEL=INFO
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./backend:/app
    networks:
      mailserver_network:
        ipv4_address: 172.20.0.90
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: unified-portal-frontend
    restart: always
    networks:
      mailserver_network:
        ipv4_address: 172.20.0.91
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  mailserver_network:
    external: true
