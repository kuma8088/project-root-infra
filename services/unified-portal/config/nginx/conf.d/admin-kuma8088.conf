# Virtual host: admin.kuma8088.com
# Unified Portal Management Interface

server {
    listen 80;
    server_name admin.kuma8088.com;

    # Frontend static files
    root /opt/onprem-infra-system/project-root-infra/services/unified-portal/frontend/dist;
    index index.html;

    access_log /var/log/nginx/admin-kuma8088-access.log;
    error_log /var/log/nginx/admin-kuma8088-error.log;

    # API proxy to Backend (FastAPI on port 8000)
    location /api/ {
        proxy_pass http://172.20.0.91:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support (for future use)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://172.20.0.91:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # API docs (for development)
    location /docs {
        proxy_pass http://172.20.0.91:8000/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /redoc {
        proxy_pass http://172.20.0.91:8000/redoc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://172.20.0.91:8000/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Frontend static files and SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    location ~ /\.(?!well-known) {
        deny all;
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
        allow all;
    }

    # Static assets caching
    location ~* \.(css|gif|ico|jpeg|jpg|js|png|svg|woff|woff2|ttf|eot|json)$ {
        expires max;
        log_not_found off;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}
