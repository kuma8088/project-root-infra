# Virtual host: kuma8088.com
# Phase 1 (Test): blog.kuma8088.com
# Phase 2 (Production): kuma8088.com www.kuma8088.com
# Refactored: 2025-11-11 - Subdirectory sites extracted to separate file
server {
    listen 80;
    server_name blog.kuma8088.com;

    root /var/www/html/kuma8088;
    index index.php index.html;

    access_log /var/log/nginx/kuma8088-access.log;
    error_log /var/log/nginx/kuma8088-error.log;

    # Include subdirectory site configurations
    include /etc/nginx/conf.d/kuma8088-subdirs-generated.inc;

    # Redirect old elementordemo1 path to new subdomain
    location /elementordemo1 {
        return 301 https://demo1.kuma8088.com$request_uri;
    }
    location /elementordemo1/ {
        return 301 https://demo1.kuma8088.com$request_uri;
    }

    # Root domain site
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;
        fastcgi_param HTTP_X_FORWARDED_PROTO https;
    }

    location ~ /\.ht {
        deny all;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
        allow all;
    }

    # Static files for root domain only (not subdirectories)
    location ~* ^/(?!cameramanual|elementordemo1|elementordemo02|elementor-demo-03|elementor-demo-04|ec02test).*\.(css|gif|ico|jpeg|jpg|js|png)$ {
        root /var/www/html/kuma8088;
        expires max;
        log_not_found off;
    }
}


