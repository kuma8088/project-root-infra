# Virtual host: fx-trader-life.com
# Phase 1 (Test): blog.fx-trader-life.com
# Phase 2 (Production): fx-trader-life.com www.fx-trader-life.com
server {
    listen 80;
    server_name blog.fx-trader-life.com;

    root /var/www/html/fx-trader-life;
    index index.php index.html;

    access_log /var/log/nginx/fx-trader-life-access.log;
    error_log /var/log/nginx/fx-trader-life-error.log;

    # Subdirectory site: MFKC
    # Static files (wp-content, wp-includes)
    location ~ ^/MFKC/(wp-content|wp-includes)/(.*)$ {
        alias /var/www/html/fx-trader-life-mfkc/$1/$2;
        
        expires max;
        access_log off;
    }

    location /MFKC {
        alias /var/www/html/fx-trader-life-mfkc;
        index index.php index.html;

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
        }

        try_files $uri $uri/ @mfkc;
    }

    location @mfkc {
        rewrite /MFKC/(.*)$ /MFKC/index.php?/$1 last;
    }

    # Subdirectory site: 4-line-trade
    # Static files (wp-content, wp-includes)
    location ~ ^/4-line-trade/(wp-content|wp-includes)/(.*)$ {
        alias /var/www/html/fx-trader-life-4line/$1/$2;
        
        expires max;
        access_log off;
    }

    location /4-line-trade {
        alias /var/www/html/fx-trader-life-4line;
        index index.php index.html;

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
        }

        try_files $uri $uri/ @4line;
    }

    location @4line {
        rewrite /4-line-trade/(.*)$ /4-line-trade/index.php?/$1 last;
    }

    # Subdirectory site: lp
    # Static files (wp-content, wp-includes)
    location ~ ^/lp/(wp-content|wp-includes)/(.*)$ {
        alias /var/www/html/fx-trader-life-lp/$1/$2;
        
        expires max;
        access_log off;
    }

    location /lp {
        alias /var/www/html/fx-trader-life-lp;
        index index.php index.html;

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
        }

        try_files $uri $uri/ @lp;
    }

    location @lp {
        rewrite /lp/(.*)$ /lp/index.php?/$1 last;
    }

    # Root domain site
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
        allow all;
    }

    location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
        expires max;
        log_not_found off;
    }
}
