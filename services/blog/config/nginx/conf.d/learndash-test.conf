
# WordPress site: learndash-test (ldtest.kuma8088.com)
# PHP version: 8.2
# Generated by Unified Portal

server {
    listen 80;
    server_name ldtest.kuma8088.com;

    root /var/www/html/learndash-test;
    index index.php index.html index.htm;

    access_log /var/log/nginx/learndash-test_access.log;
    error_log /var/log/nginx/learndash-test_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cloudflare HTTPS detection (for proxied sites)
    set $https_forwarded "";
    if ($http_x_forwarded_proto = "https") {
        set $https_forwarded "on";
    }

    # Client max body size (for uploads)
    client_max_body_size 64M;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS $https_forwarded;
        fastcgi_param HTTP_X_FORWARDED_PROTO https;
        include fastcgi_params;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
        access_log off;
    }
}