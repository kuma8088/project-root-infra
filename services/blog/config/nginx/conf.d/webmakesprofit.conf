# Virtual host: webmakesprofit.com
# Phase 1 (Test): blog.webmakesprofit.com
# Phase 2 (Production): webmakesprofit.com www.webmakesprofit.com
server {
    listen 80;
    server_name blog.webmakesprofit.com;

    root /var/www/html/webmakesprofit;
    index index.php index.html;

    access_log /var/log/nginx/webmakesprofit-access.log;
    error_log /var/log/nginx/webmakesprofit-error.log;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
        allow all;
    }

    location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
        expires max;
        log_not_found off;
    }
}
