# Virtual host: webmakeprofit.org
# Phase 1 (Test): blog.webmakeprofit.org
# Phase 2 (Production): webmakeprofit.org www.webmakeprofit.org
server {
    listen 80;
    server_name blog.webmakeprofit.org;

    root /var/www/html/webmakeprofit;
    index index.php index.html;

    access_log /var/log/nginx/webmakeprofit-access.log;
    error_log /var/log/nginx/webmakeprofit-error.log;

    # Subdirectory site: coconala
    # Static files (wp-content, wp-includes)
    location ~ ^/coconala/(wp-content|wp-includes)/(.*)$ {
        alias /var/www/html/webmakeprofit-coconala/$1/$2;
        
        expires max;
        access_log off;
    }

    location /coconala {
        alias /var/www/html/webmakeprofit-coconala;
        index index.php index.html;

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
        }

        try_files $uri $uri/ @coconala;
    }

    location @coconala {
        rewrite /coconala/(.*)$ /coconala/index.php?/$1 last;
    }

    # Root domain site
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        # Cloudflare HTTPS detection
        fastcgi_param HTTPS on;
        fastcgi_param SERVER_PORT 443;
    }

    location ~ /\.ht {
        deny all;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
        allow all;
    }

    location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
        expires max;
        log_not_found off;
    }
}
